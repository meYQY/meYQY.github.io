<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meYQY • 个人主页</title>
    <meta name="description" content="meYQY 的个人主页与项目链接" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta property="og:title" content="meYQY • 个人主页" />
    <meta property="og:description" content="简单、清爽的个人主页。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meyqy.github.io/" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any" />
    <link rel="preload" href="/assets/style.css" as="style" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="nav">
          <a class="brand" href="/">meYQY</a>
          <div class="spacer"></div>
          <a class="nav-link" href="#about">关于</a>
          <a class="nav-link" href="#projects">项目</a>
          <a class="nav-link" href="#contact">联系</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>你好，我是 <span class="accent">meYQY</span></h1>
        <p class="subtitle">一个简洁的个人主页，没有复杂的博客。</p>
        <div class="actions">
          <a class="button primary" href="https://github.com/meYQY" target="_blank" rel="noreferrer">查看 GitHub</a>
          <a class="button" href="#projects">查看项目</a>
        </div>
      </section>

      <section id="about" class="card">
        <h2>关于我</h2>
        <p>
          这里可以写一两句话介绍自己、技术栈或兴趣方向。暂时留白，之后随时补充。
        </p>
      </section>

      <section id="projects" class="card">
        <h2>项目</h2>
        <div class="grid">
          <a class="tile" href="https://github.com/meYQY" target="_blank" rel="noreferrer">
            <h3>GitHub 仓库</h3>
            <p>前往查看我公开的项目与代码。</p>
          </a>
          <!--
          也可以按需添加更多卡片，例如：
          <a class="tile" href="#">
            <h3>项目名称</h3>
            <p>一句话描述或特色。</p>
          </a>
          -->
        </div>
      </section>

      <section id="contact" class="card">
        <h2>联系</h2>
        <ul class="links">
          <li><a href="mailto:your.name@example.com">邮箱</a>（把地址换成你的）</li>
          <li><a href="https://github.com/meYQY" target="_blank" rel="noreferrer">GitHub</a></li>
        </ul>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> meYQY · 构建于 GitHub Pages</p>
      </div>
    </footer>

    <script>
      // 更新年份
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
